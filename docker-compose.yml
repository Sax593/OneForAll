version: "0.1"
services:
  server:
    build: ./server
    ports:
      - 5000:5000
    volumes:
      - ./server/app:/servcer/app
    command: npm run dev

  client:
    build: ./client
    ports:
      - 3000:3000
    volumes:
      - ./client/app:/client/app
    command: npm run dev

  chat:
    build: ./chat-server
    ports:
      - 8080:8080
    volumes:
      - ./chat/app:/chat/app
    command: npm run build
